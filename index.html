<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <header class="gallery" id="gallery">
        <div>
          <img
            class="gallerythumb"
            id="gallery"
            src="./citypic.jpg"
            alt="A stunning view of a city"
          />
          <img
            class="gallerythumb"
            id="gallery"
            src="./forestpic.jpg"
            alt="An incredible view of a forest from on high"
          />
          <img
            class="gallerythumb"
            id="gallery"
            src="./roadpic.jpg"
            alt="A view of a road lit by a sunset"
          />
        </div>
      </header>
    </section>
    <div id="main"></div>
    <button class="navbutton1" id="nav1"><</button>
    <button class="navbutton2" id="nav2">></button>
    <img class="main-image" src="./roadpic.jpg" />
    <footer>A website by Nathan Scott-Smith</footer>
  </body>
</html>
